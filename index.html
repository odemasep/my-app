<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ApexInvest</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }
    .container {
      max-width: 400px;
      margin: 80px auto;
      background: #020617;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #38bdf8;
      color: #020617;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0ea5e9;
    }
    .dashboard {
      display: none;
      max-width: 900px;
      margin: 40px auto;
      padding: 24px;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
    }
    .card {
      background: #020617;
      padding: 20px;
      border-radius: 12px;
    }
    .logout {
      margin-top: 20px;
      background: #ef4444;
      color: white;
    }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div id="login" class="container">
    <h1>ApexInvest</h1>
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Sign In</button>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="dashboard">
    <h1>Welcome to ApexInvest</h1>
    <div class="cards">
      <div class="card">
        <h3>Account Balance</h3>
        <p>$25,430.00</p>
      </div>
      <div class="card">
        <h3>Total Investments</h3>
        <p>$18,200.00</p>
      </div>
      <div class="card">
        <h3>ROI</h3>
        <p>+12.4%</p>
      </div>
      <div class="card">
        <h3>Market Status</h3>
        <p>Open</p>
      </div>
    </div>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // simple demo check
      if (username && password) {
        document.getElementById('login').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
      } else {
        alert('Please enter username and password');
      }
    }

    function logout() {
      document.getElementById('dashboard').style.display = 'none';
      document.getElementById('login').style.display = 'block';
    }
  </script>

</body>
</html>
